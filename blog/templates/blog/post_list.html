{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div>
			<h3><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{post.title}}</a></h3>
			<p>Publicado em: {{post.published_date}}</p>
			<p>{{post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}
{% endblock content %}
